# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/payroll-service

# Eureka
eureka.instance.hostname=localhost
eureka.client.eureka-server-port=8761
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
eureka.instance.prefer-ip-address=true
